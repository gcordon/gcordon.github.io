<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--CSS样式-->
    <style>
        .form-group label{
            font-weight: bold;
            font-size: 1.2rem;
        }
        .form-control{
            border-radius: 0px;
            border: none;
            border-bottom: 1px solid #ccc;
        }
        .form-control:focus{
            box-shadow: none;
            border-bottom: 2px solid #6c757d;
        }
        .img-thumbnail{
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .btn-file{
            margin-top: 1rem;
            background-color: #6c757d;
            color: #fff;
            border-radius: 0px;
            border: none;
        }
        .btn-file:hover{
            background-color: #495057;
            color: #fff;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 p-0">
                    <select class="form-select">
                        <option selected>选项1</option>
                        <option>选项2</option>
                        <option>选项3</option>
                    </select>
                </div>
                <div class="col-md-6 p-0">
                    <select class="form-select">
                        <option selected>选项A</option>
                        <option>选项B</option>
                        <option>选项C</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 p-0">
                    <input type="text" class="form-control" placeholder="请输入内容">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="https://via.placeholder.com/100x100" alt="图片" class="img-fluid">
        </div>
    </div>
</div>
</body>
</html>
